box: ubuntu

build:
  steps:
    - script:
      name: install dependencies
      code: |
        sudo apt-get update
        sudo apt install -y libeigen3-dev libpcl-dev libyaml-cpp-dev libproj-dev cmake
    - script:
      name: build
      code: |
        mkdir build
        cd build
        cmake ..
        make -j4
        make test


